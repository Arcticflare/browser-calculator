<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="calc-container">
            <input type="text" id="calc-screen" class="calc-screen" value="0" disabled />

            <div class="calc-buttons">
                <button type="button" class="operator" value="+">+</button>
                <button type="button" class="operator" value="-">-</button>
                <button type="button" class="operator" value="*">&times;</button>
                <button type="button" class="operator" value="/">&divide;</button>

                <button type="button" class="input" value="7">7</button>
                <button type="button" class="input" value="8">8</button>
                <button type="button" class="input" value="9">9</button>

                <button type="button" class="input" value="4">4</button>
                <button type="button" class="input" value="5">5</button>
                <button type="button" class="input" value="6">6</button>

                <button type="button" class="input" value="1">1</button>
                <button type="button" class="input" value="2">2</button>
                <button type="button" class="input" value="3">3</button>

                <button type="button" class="input" value="0">0</button>
                <button type="button" id="decimal" class="input" value=".">.</button>
                <button type="button" id="CE" class="clear-all" value="CE">CE</button>
                <button type="button" id="equals" class="equals" value="=">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
